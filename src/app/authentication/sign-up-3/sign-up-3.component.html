<div class="container-fluid p-h-0 p-v-20 h-100 bg" style="background-image: url('assets/images/others/login-3.png')">
    <div class="d-flex flex-column justify-content-between h-100">
        <div class="d-none d-md-block"></div>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-10 col-lg-9 m-h-auto">
                    <nz-card class="m-b-60 shadow-lg">
                        <div class="d-flex align-items-center justify-content-between m-b-30">
                            <img class="img-fluid" alt="" src="assets/images/logo/logo.png" style="height: 18px;">
                            <h2 class="m-b-0">Sign Up</h2>
                        </div>
                        <form nz-form [formGroup]="signUpForm" class="login-form" nzLayout="vertical" (ngSubmit)="submitForm()">
                          <div class="row">
                            <div class="col-md-6">
                              <nz-form-item>
                                <nz-form-label nzRequired nzFor="userName">First Name</nz-form-label>
                                <nz-form-control nzErrorTip="Please input your first name!">
                                  <input type="text" nz-input formControlName="firstName" placeholder="First Name" id="userName">
                                </nz-form-control>
                              </nz-form-item>
                              <nz-form-item>
                                <nz-form-label nzRequired nzFor="email">Last name</nz-form-label>
                                <nz-form-control nzErrorTip="Please input your Last name">
                                  <input type="text" nz-input formControlName="lastName" placeholder="Last name" id="email">
                                </nz-form-control>
                              </nz-form-item>
                              <nz-form-item>
                                <nz-form-label nzFor="password">Zip</nz-form-label>
                                <nz-form-control nzErrorTip="Please input your zip!">
                                  <input type="text" nz-input formControlName="zip" placeholder="Zip" id="password">
                                </nz-form-control>
                              </nz-form-item>
                              <nz-form-item>
                                <nz-form-label nzFor="checkPassword">Profession</nz-form-label>
                                <nz-form-control nzErrorTip="Please confirm your Profession!">
                                  <input nz-input type="text" formControlName="profession"  placeholder="Profession" id="checkPassword">
                                </nz-form-control>
                              </nz-form-item>
                            </div>
                            <div class="col-md-6">
                              <nz-form-item>
                                <nz-form-label nzFor="userName">Company</nz-form-label>
                                <nz-form-control nzErrorTip="Please input your Company!">
                                  <input type="text" nz-input formControlName="company" placeholder="Company" id="userName">
                                </nz-form-control>
                              </nz-form-item>
                              <nz-form-item>
                                <nz-form-label nzRequired nzFor="email">Email</nz-form-label>
                                <nz-form-control nzErrorTip="The input is not valid E-mail!">
                                  <input type="text" nz-input formControlName="email" placeholder="Email" id="email">
                                </nz-form-control>
                              </nz-form-item>
                              <nz-form-item>
                                <nz-form-label nzRequired nzFor="password">Password</nz-form-label>
                                <nz-form-control nzErrorTip="Please input your Password!">
                                  <input type="password" nz-input formControlName="password" placeholder="Password" id="password">
                                </nz-form-control>
                              </nz-form-item>
                              <nz-form-item>
                                <nz-form-label nzFor="checkPassword">Access Code</nz-form-label>
                                <nz-form-control nzErrorTip="Please enter Access Code!">
                                  <input nz-input type="text" formControlName="accessCode"  placeholder="Access Code" id="checkPassword">
                                </nz-form-control>
                              </nz-form-item>
                            </div>
                          </div>
                            <div class="d-flex align-items-center justify-content-between">
                                <nz-form-item>
                                    <nz-form-control>
                                        <div>
                                            <a nz-button class="login-form-button" routerLink="/">
                                              <span nz-icon nzType="arrow-left" nzTheme="outline"></span>
                                              Back to Login
                                            </a>
                                        </div>
                                    </nz-form-control>
                                </nz-form-item>
                                <nz-form-item>
                                    <nz-form-control>
                                        <div >
                                            <button nz-button class="login-form-button" [nzType]="'primary'" [disabled]="!signUpForm.valid">Sign Up</button>
                                        </div>
                                    </nz-form-control>
                                </nz-form-item>
                            </div>
                        </form>
                    </nz-card>
                </div>
            </div>
        </div>
        <div class="d-none d-md-flex p-h-40 justify-content-between">
            <span class="">Â© 2022 Entity Academy</span>
            <ul class="list-inline">
                <li class="list-inline-item">
                    <a class="text-dark text-link" href="https://www.unleesh.com/terms-of-use">Legal</a>
                </li>
                <li class="list-inline-item">
                    <a class="text-dark text-link" href="https://www.unleesh.com/privacy-policy">Privacy</a>
                </li>
            </ul>
        </div>
    </div>
</div>
