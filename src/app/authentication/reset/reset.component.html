<div class="container-fluid p-h-0 p-v-20 h-100 bg" style="/*background-image: url('assets/images/others/login-3.png')*/">
  <div class="d-flex flex-column justify-content-between h-100">
    <div class="d-none d-md-block"></div>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-7 col-lg-5 m-h-auto">
          <nz-alert
            *ngIf="loginFailed"
            nzType="error"
            nzCloseable
            nzMessage="Login Failed!"
            nzDescription="Invalid Email provided."
            class="m-b-15"
          >
          </nz-alert>
          <nz-card class="m-b-100 shadow-lg">
            <div class="d-flex align-items-center justify-content-between m-b-30">
              <img class="img-fluid" alt="" src="assets/images/logo/logo.png" style="height: 18px;">
            </div>
            <form nz-form [formGroup]="loginForm" nzLayout="vertical" class="login-form" (ngSubmit)="submitForm()">
              <nz-form-item>
                <nz-form-label nzRequired nzFor="userName">Email</nz-form-label>
                <nz-form-control nzErrorTip="Please input your username!">
                  <nz-input-group [nzPrefix]="prefixUser">
                    <input type="text" nz-input formControlName="email" placeholder="Email">
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-control>
                  <div class="d-flex align-items-center justify-content-between">
                    <span class="font-size-13 text-muted">Remember password?<a class="small" [routerLink]="['/']"> Login</a></span>
                    <button *ngIf="!loader" nz-button class="login-form-button" [nzType]="'primary'">Reset Password</button>
                    <nz-spin *ngIf="loader" nzSimple [nzSize]="'large'" class="m-r-50"></nz-spin>
                  </div>
                </nz-form-control>
              </nz-form-item>
            </form>
            <ng-template #prefixUser><i nz-icon nzType="user"></i></ng-template>
            <ng-template #prefixLock><i nz-icon nzType="lock"></i></ng-template>
          </nz-card>
        </div>
      </div>
    </div>
    <div class="d-none d-md-flex p-h-40 justify-content-between">
      <!--            <span class="">Â© 2019 ThemeNate</span>-->
      <span class=""></span>
      <ul class="list-inline">
        <li class="list-inline-item">
          <a class="text-dark text-link" href="https://www.unleesh.com/terms-of-use">Legal</a>
        </li>
        <li class="list-inline-item">
          <a class="text-dark text-link" href="https://www.unleesh.com/privacy-policy">Privacy</a>
        </li>
      </ul>
    </div>
  </div>
</div>
